
- hosts: all
  vars:
    - user: meteo
    - jdk_deploy_path: /home/{{user}}
    - archiva_deploy_path: /home/{{user}}
  roles:
      - misc/jdk-1.7
      - archiva/deploy

  # run with
  # . ./jdk-1.7.sh && ./archiva/bin/archiva console
