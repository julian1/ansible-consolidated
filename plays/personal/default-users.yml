
# create root and me users, with dotfiles


- hosts: all
  vars_files:
    - ../../credentials.yml
  vars:
  roles:
    - name: admin/user
      username: me
      path: /home/me
      mode: 0700

    - name: personal/dotfiles
      path: /root
      user: root
      tags: root_dotfiles

    - name: personal/dotfiles
      path: /home/me
      user: me
      tags: dotfiles

    - name: personal/pathogen
      path: /home/me
      user: me
      tags: pathogen

