
- hosts:
    - archiva.localnet
    - archiva
  vars_files:
    - ../../vars/credentials.yml
  vars:
    - users:
      - { name: meteo,  group: adm, pubkey: "{{meteo_pubkey}}", home_dir: /home/meteo }
      - { name: root,   group: ,    pubkey: "{{meteo_pubkey}}", home_dir: /root }

    - user: meteo
    - jdk_deploy_path: /home/{{user}}
    - archiva_deploy_path: /home/{{user}}

  roles:
    - jessie
    - apt-update
    - sshd
    - timezone
    - locale
    - common
    - users
    - dotfiles

    # archiva specific
    - tomcat-port-forward
    - misc/jdk-1.7
    - archiva/deploy


