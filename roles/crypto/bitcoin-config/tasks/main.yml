
# warning rpc client password is easily guessible, and exposed to 127.0.0.1

# run play unpriviledged. only requires path and user

# eg. usage,
# ./cli.sh help
# ./cli.sh getinfo
# ./cli.sh listreceivedbyaddress 0 true
# ./cli.sh getrawtransaction 'xxx' 1
# ./cli.sh estimatefee 2
# ./cli.sh settxfee 0.0001
# ./cli.sh sendtoaddress aaaa 0.5
# ./cli.sh listtransactions

- debug: msg="user={{user}}, path={{path}}"

- copy:
    dest: "{{path}}/vars.inc"
    content: |
      # deployed by ansible!
      # jan 2019

      #
      PATH="{{path}}/bitcoin/src:$PATH"
      export PATH

  tags: config


- copy:
    dest: "{{path}}/cli.sh"
    mode: 0755
    content: |
      #!/bin/bash
      # deployed by ansible!

      . ./vars.inc

      # bitcoin-cli -datadir=./data -testnet $@ | less
      # -testnet \
      # we don't need the datadir
      bitcoin-cli  \
        --rpcuser=test  \
        --rpcpassword=test \
        $@ | less


- copy:
    dest: "{{path}}/start-bitcoind.sh"
    mode: 0755
    content: |
      #!/bin/bash
      # deployed by ansible!

      . ./vars.inc

      #bitcoind -datadir=./data -testnet -txindex
      bitcoind -datadir=./data  -txindex


- file: path={{path}}/data mode=0700 owner={{user}} group={{user}} state=directory

- copy:
    dest: "{{path}}/data/bitcoin.conf"
    content: |
      # deployed by ansible!
      server=1
      rpcuser=test
      rpcpassword=test


