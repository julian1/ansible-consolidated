

  # cleans up logging of /var/log/auth.log least ...

  - apt: name=fail2ban
    tags: fail2ban


  # once only
  - command: cp jail.conf jail.local
    args:
      chdir:  /etc/fail2ban/
      creates: jail.local
    tags: fail2ban

  # change to work on [default] ?

  - blockinfile:
      dest: /etc/fail2ban/jail.local
      insertafter: '^\[sshd\].*'
      marker: "# {mark} ansible content"
      content: |
        bantime = 86400
        findtime = 86400
        maxretry = 3
    notify: restart-fail2ban
    tags: fail2ban



