  # vim directories for temp files and pathogen
  # vim tmp file handling
  # http://stackoverflow.com/questions/821902/disabling-swap-files-creation-in-vim
  - file: path="{{vim_path}}/{{item}}" state=directory owner={{vim_user}} group={{vim_user}}
    with_items:
      - "/.vim"
      - "/.vim/backup"
      - "/.vim/swap"
      - "/.vim/undo"
      - "/.vim/autoload"
      - "/.vim/bundle"

  # pathogen
  # https://github.com/tpope/vim-pathogen
  - get_url: url='https://tpo.pe/pathogen.vim'                dest={{vim_path}}/.vim/autoload/pathogen.vim

  - apt: name=git

  # solidity, sol
  - git: repo=https://github.com/tomlion/vim-solidity         dest={{vim_path}}/.vim/bundle/vim-solidity

  # rust, rs
  - git: repo=https://github.com/rust-lang/rust.vim           dest={{vim_path}}/.vim/bundle/rust

  # coquille, v
  - git: repo=https://github.com/the-lambda-church/coquille   dest={{vim_path}}/.vim/bundle/coquille

  # purescript
  - git: repo=https://github.com/raichoo/purescript-vim.git   dest={{vim_path}}/.vim/bundle/purescript

